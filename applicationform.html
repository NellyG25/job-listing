<section id="application-form" class="contact obj-width sec-space extra-space">
  <form id="application_form" method="POST" action="send_email_job.php"  enctype="multipart/form-data">
       <h2>APPLICATION FORM</h2>
    <label for="fullName">Full Name *</label>
    <input type="text" id="fullName" name="fullName" required>

    <label for="email">Email *</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number *</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="position">Position Applying For *</label>
    <input type="text" id="position" name="position" required>

    <label for="education">Highest Level of Education *</label>
    <select id="education" name="education" required>
      <option value="">Select</option>
      <option value="highschool">High School</option>
      <option value="diploma">Diploma</option>
      <option value="bachelors">Bachelor’s Degree</option>
      <option value="masters">Master’s Degree</option>
      <option value="phd">PhD</option>
    </select>

    <label for="experience">Years of Experience *</label>
    <input type="number" id="experience" name="experience" min="0" required>

    <label for="skills">Key Skills *</label>
    <textarea id="skills" name="skills" rows="3" required></textarea>

    <label for="coverLetter">Cover Letter</label>
    <textarea id="coverLetter" name="coverLetter" rows="4"></textarea>

    <label for="cvUpload">Upload CV/Resume (PDF or DOC) *</label>
    <input type="file" id="cvUpload" name="cvUpload" accept=".pdf,.doc,.docx" required>

    <button type="submit">Submit Application</button>

  </form>
</section>
